services:
  meshtastic_listener:
    depends_on:
      listener_db:
        condition: service_healthy
    image: michaelgillett/meshtastic-listener:main
    volumes:
      - ./logs:/home/meshtastic/logs
    container_name: meshtastic_listener
    user: "1000:1000"
    env_file:
      - .env
    restart: unless-stopped

  listener_db:
    image: postgres:latest
    container_name: listener_db
    expose:
      - 5432:5432
    shm_size: 256mb
    volumes:
      - ./db:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    restart: unless-stopped

  # This is optional. just lets you have an API for viewing a map
  listener_api:
    depends_on:
      listener_db:
        condition: service_healthy
    container_name: listener_api
    image: michaelgillett/meshtastic-listener:developing
    entrypoint: [ "poetry", "run", "python", "-m", "meshtastic_listener.api" ]
    ports:
      - 8000:8000
    env_file:
      - .env
    networks:
      - meshtastic
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: adminer
    depends_on:
      listener_db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - 8080:8080
