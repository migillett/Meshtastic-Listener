<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshtastic Network Visualizer</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-group label {
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        select,
        button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        select:hover {
            border-color: #5568d3;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            padding: 8px 16px;
            background: #f0f4ff;
            border-radius: 6px;
            font-size: 14px;
            color: #555;
        }

        .stat-item strong {
            color: #667eea;
            font-weight: 700;
        }

        #network {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 400px;
            width: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #c33;
        }

        .node-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 300px;
            display: none;
            z-index: 100;
        }

        .node-info.visible {
            display: block;
        }

        .node-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .node-info-item {
            margin: 5px 0;
            font-size: 13px;
            color: #555;
        }

        .node-info-item strong {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåê Meshtastic Network Visualizer</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="roleFilter">Filter by Role:</label>
                    <select id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="CLIENT">Client</option>
                        <option value="ROUTER">Router</option>
                        <option value="REPEATER">Repeater</option>
                        <option value="TRACKER">Tracker</option>
                        <option value="SENSOR">Sensor</option>
                        <option value="CLIENT_BASE">Client Base</option>
                    </select>
                </div>
                <button id="refreshBtn">üîÑ Refresh Data</button>
                <button id="centerBtn">üéØ Center View</button>
            </div>
            <div class="stats">
                <div class="stat-item">Total Nodes: <strong id="nodeCount">0</strong></div>
                <div class="stat-item">Active Connections: <strong id="edgeCount">0</strong></div>
                <div class="stat-item">Last Updated: <strong id="lastUpdate">Never</strong></div>
            </div>
            <div id="errorMsg" class="error" style="display: none;"></div>
        </div>

        <div id="network">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading network data...</div>
            </div>
        </div>

        <div id="nodeInfo" class="node-info">
            <h3 id="nodeInfoTitle">Node Details</h3>
            <div id="nodeInfoContent"></div>
        </div>
    </div>

    <script>
        // Check if vis is loaded correctly
        console.log('vis object:', typeof vis !== 'undefined' ? 'loaded' : 'not loaded');
        console.log('vis.DataSet:', typeof vis !== 'undefined' && vis.DataSet ? 'available' : 'not available');
        console.log('vis.Network:', typeof vis !== 'undefined' && vis.Network ? 'available' : 'not available');

        let network = null;
        let nodes = new vis.DataSet([]);
        let edges = new vis.DataSet([]);
        let allNodesData = [];

        const API_BASE = window.location.origin;

        const roleColors = {
            'CLIENT': '#4CAF50',
            'CLIENT_MUTE': '#8BC34A',
            'CLIENT_HIDDEN': '#CDDC39',
            'TRACKER': '#FF9800',
            'LOST_AND_FOUND': '#FF5722',
            'SENSOR': '#2196F3',
            'TAK': '#9C27B0',
            'TAK_TRACKER': '#673AB7',
            'REPEATER': '#F44336',
            'ROUTER': '#E91E63',
            'ROUTER_LATE': '#C2185B',
            'ROUTER_CLIENT': '#D81B60',
            'CLIENT_BASE': '#00BCD4'
        };

        function initNetwork() {
            const container = document.getElementById('network');
            const data = { nodes: nodes, edges: edges };

            const options = {
                nodes: {
                    shape: 'dot',
                    size: 20,
                    font: {
                        size: 14,
                        color: '#333'
                    },
                    borderWidth: 2,
                    borderWidthSelected: 4,
                    shadow: true
                },
                edges: {
                    width: 2,
                    color: { color: '#848484', highlight: '#667eea' },
                    smooth: {
                        type: 'continuous',
                        roundness: 0.5
                    },
                    arrows: {
                        to: { enabled: false }
                    }
                },
                physics: {
                    enabled: true,
                    forceAtlas2Based: {
                        gravitationalConstant: -50,
                        centralGravity: 0.01,
                        springLength: 200,
                        springConstant: 0.08
                    },
                    maxVelocity: 50,
                    solver: 'forceAtlas2Based',
                    timestep: 0.35,
                    stabilization: {
                        enabled: true,
                        iterations: 150
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 200
                },
                autoResize: true,
                height: '100%',
                width: '100%'
            };

            try {
                network = new vis.Network(container, data, options);
                console.log('Network created successfully');

                network.on('stabilizationIterationsDone', function () {
                    console.log('Network stabilization complete');
                });

                network.on('afterDrawing', function () {
                    console.log('Network drawn');
                });

                // Check canvas after network is created
                setTimeout(() => {
                    const canvas = container.querySelector('canvas');
                    console.log('Canvas element:', canvas);
                    if (canvas) {
                        console.log('Canvas dimensions:', canvas.width, 'x', canvas.height);
                        console.log('Canvas style:', canvas.style.width, 'x', canvas.style.height);
                    }
                }, 100);
            } catch (error) {
                console.error('Error creating network:', error);
            }

            network.on('click', function (params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    showNodeInfo(nodeId);
                } else {
                    hideNodeInfo();
                }
            });

            network.on('hoverNode', function () {
                document.body.style.cursor = 'pointer';
            });

            network.on('blurNode', function () {
                document.body.style.cursor = 'default';
            });
        }

        function showNodeInfo(nodeId) {
            const nodeData = allNodesData.find(n => n.nodeNum === nodeId);
            if (!nodeData) return;

            const infoDiv = document.getElementById('nodeInfo');
            const titleDiv = document.getElementById('nodeInfoTitle');
            const contentDiv = document.getElementById('nodeInfoContent');

            titleDiv.textContent = nodeData.longName || `Node ${nodeData.nodeNum}`;

            let html = `
                <div class="node-info-item"><strong>Short Name:</strong> ${nodeData.shortName || 'N/A'}</div>
                <div class="node-info-item"><strong>Node #:</strong> ${nodeData.nodeNum}</div>
                <div class="node-info-item"><strong>Role:</strong> ${nodeData.nodeRole || 'N/A'}</div>
                <div class="node-info-item"><strong>Hardware:</strong> ${nodeData.hwModel || 'N/A'}</div>
                <div class="node-info-item"><strong>Hops Away:</strong> ${nodeData.hopsAway !== null ? nodeData.hopsAway : 'N/A'}</div>
            `;

            if (nodeData.latitude && nodeData.longitude) {
                html += `<div class="node-info-item"><strong>Position:</strong> ${nodeData.latitude.toFixed(4)}, ${nodeData.longitude.toFixed(4)}</div>`;
            }

            if (nodeData.lastHeard) {
                const date = new Date(nodeData.lastHeard * 1000);
                html += `<div class="node-info-item"><strong>Last Heard:</strong> ${date.toLocaleString()}</div>`;
            }

            contentDiv.innerHTML = html;
            infoDiv.classList.add('visible');
        }

        function hideNodeInfo() {
            document.getElementById('nodeInfo').classList.remove('visible');
        }

        async function fetchNodes(role = '') {
            try {
                showLoading(true);
                hideError();

                let url = `${API_BASE}/nodes/?limit=1000`;
                if (role) {
                    url += `&role=${role}`;
                }

                console.log('Fetching from:', url);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received data:', data);
                console.log('Number of nodes:', data.nodes ? data.nodes.length : 0);

                allNodesData = data.nodes;

                if (allNodesData && allNodesData.length > 0) {
                    processNodes(allNodesData);
                    await fetchTraceroutes();
                    updateStats(allNodesData.length);
                } else {
                    showError('No nodes found in the response');
                }

                showLoading(false);
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Failed to fetch nodes: ${error.message}`);
                showLoading(false);
            }
        }

        function processNodes(nodesData) {
            console.log('Processing nodes:', nodesData.length);
            nodes.clear();

            const processedNodes = nodesData.map(node => {
                const color = roleColors[node.nodeRole] || '#999';
                return {
                    id: node.nodeNum,
                    label: node.shortName || `Node ${node.nodeNum}`,
                    title: `${node.longName || 'Unknown'}\nRole: ${node.nodeRole || 'N/A'}\nHops: ${node.hopsAway !== null ? node.hopsAway : 'N/A'}`,
                    color: {
                        background: color,
                        border: darkenColor(color, 20),
                        highlight: { background: color, border: darkenColor(color, 40) }
                    },
                    value: node.hopsAway !== null ? (10 - node.hopsAway) : 5
                };
            });

            console.log('Adding nodes to network:', processedNodes.length);
            nodes.add(processedNodes);
            console.log('Nodes in dataset:', nodes.length);

            // Fit the network view after adding nodes
            if (network) {
                setTimeout(() => {
                    network.fit();
                }, 100);
            }
        }

        async function fetchTraceroutes() {
            try {
                const response = await fetch(`${API_BASE}/traceroutes/`);
                if (!response.ok) {
                    console.warn('No traceroute data available');
                    return;
                }

                const traceroutes = await response.json();
                processTraceroutes(traceroutes);
            } catch (error) {
                console.warn('Failed to fetch traceroutes:', error.message);
            }
        }

        function processTraceroutes(traceroutes) {
            edges.clear();
            const edgeSet = new Set();

            traceroutes.forEach(trace => {
                if (trace.routeTowards && trace.routeTowards.length > 1) {
                    for (let i = 0; i < trace.routeTowards.length - 1; i++) {
                        const from = trace.routeTowards[i];
                        const to = trace.routeTowards[i + 1];
                        const edgeId = `${Math.min(from, to)}-${Math.max(from, to)}`;
                        edgeSet.add(edgeId);
                    }
                }
            });

            const edgesArray = Array.from(edgeSet).map(edgeId => {
                const [from, to] = edgeId.split('-').map(Number);
                return { from, to, id: edgeId };
            });

            edges.add(edgesArray);
            document.getElementById('edgeCount').textContent = edgesArray.length;
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        function updateStats(nodeCount) {
            document.getElementById('nodeCount').textContent = nodeCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = show ? 'block' : 'none';
                console.log('Loading overlay:', show ? 'shown' : 'hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        document.getElementById('roleFilter').addEventListener('change', (e) => {
            fetchNodes(e.target.value);
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            const role = document.getElementById('roleFilter').value;
            fetchNodes(role);
        });

        document.getElementById('centerBtn').addEventListener('click', () => {
            if (network) {
                network.fit({ animation: { duration: 1000, easingFunction: 'easeInOutQuad' } });
            }
        });

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initNetwork();
            fetchNodes();
        });
    </script>
</body>

</html>
